<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://stroebelautomotive.com/wp-content/uploads/2020/12/AdobeStock_377905344-2048x1536.jpeg') no-repeat center center fixed;
            background-size: cover;  
        }
        /* Overlay for content clarity */
        #content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;    
        }
        /* Top navigation bar */
        .top-nav {
            background-color: rgb(27, 27, 29);
            color: #ecf0f1;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .top-nav a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 16px;
            padding: 10px 10px;
            border-radius: 5px;
            transition: 0.3s;
            display: flex;
            justify-content: center; 
            align-items: center;
          }
        .top-nav a:hover {
            background: #5b788b;
        }
        .top-nav h2{
            text-decoration: none;
            color: #ecf0f1;
            font-size: 20px;
            padding: 0px 0px;
            border-radius: 5px;
            transition: 0.3s;
        }
        #charge {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white; 
        }
        .charge-text h1 {
            font-size: 3rem; 
            margin-bottom: 1rem;
            display: inline-block; 
            color: white; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 10px 20px; 
            border-radius: 8px; 
        }
    </style>
</head>
<body>
    <div id="content-overlay">
        <div class="top-nav">
            <h2>Admin Dashboard</h2>
            <a href="details.html" class="active">Create Details</a>
            <a href="manage_bunks.html">Manage Bunks Details</a>
            <a href="manage_slots.html">Manage Recharge Slots</a>
            <a href="home.html">Logout</a>
        </div>
    </div>
    <div>
        <section id="charge">
            <div class="charge-text">
              <h1>DRIVE BEYOND</h1>
            </div>
        </section>     
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
